{% extends 'base.html' %}

{% block head %}
<title>Simulation Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Simulation</h1>

    <table border="1" align="center">

    </table>
    <form action="/update/{{simul.id}}" method="POST" class="form">
        <input type="text" name="numMaq" id="numMaq" value="{{simul.numMaquinas}}">
        <input type="text" name="numOp" id="numOp" value="{{simul.numOperacoes}}">
        <input type="text" name="numTrab" id="numTrab" value="{{simul.numTrabalhos}}">
        <input type="submit" value="Add Simulation" name="" id="">
    </form>
</div>
{% endblock %}
