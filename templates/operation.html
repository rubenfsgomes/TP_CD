{% extends 'base.html' %}

{% block head %}
<title>Simulation Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Simulation Manager</h1>
    <h1>Submit the jobs</h1>
    <form action="#" method="POST" class="form" enctype="multipart/form-data">
        <input type="text" name="idOp" id="idOp">
        <input type="text" name="idMaq" id="idMaq">
        <input type="text" name="duration" id="duration">
        <input type="submit" value="Add Job" name="" id="">
    </form>
</div>
<table>
    {%for op in ops%}
    <th>Machine</th>
    <th>Duration</th>
    <td{{op.maq}}></td>
    <td{{op.}}></td>

</table>
{% endblock %}
